<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>487 Project 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/sprites.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://use.typekit.net/dme5lzx.css" type="text/css">
  <link rel="stylesheet" href="https://use.typekit.net/dme5lzx.css" type="text/css">
</head>

<body class="grid-container ">
  <div class="menu">
    <div class="menu-top-bar">
      <h2>social stream</h2>
      <p>MINI of Raleigh</p>
      <div class="menu-vertical-divider menu-vd1"></div>
      <div class="menu-icon-help"></div>
      <div class="menu-vertical-divider menu-vd2"></div>
      <div class="menu-icon-settings"></div>
    </div>

    <div class="menu-container">
      <div class="menu-pattern"></div>
      <div class="menu-multiple-gradients"></div>
      <div class="menu-fade-left"></div>
      <div class="menu-fade-right"></div>
      <div class="menu-icon-container">
        <div class="menu-icon-dashboard"></div>
        <div class="menu-icon-customers"></div>
        <div class="menu-icon-messages"></div>
        <div class="menu-icon-promotions"></div>
        <div class="menu-icon-page-creator"></div>
        <div class="menu-icon-analytics"></div>
        <div class="menu-shadow-container">
          <div class="menu-icon-shadow"></div>
          <div class="menu-icon-shadow"></div>
          <div class="menu-icon-shadow"></div>
          <div class="menu-icon-shadow"></div>
          <div class="menu-icon-shadow"></div>
          <div class="menu-icon-shadow"></div>
        </div>
      </div>
    </div>


    <div class="menu-marker"></div>
  </div>
  <div class="dashboard">

    <div class="dashboard-container">
      <h1 class="dashboard-h1">Dashboard</h1>
      <div class="search-bar">
        <input type="text">
        <div class="mglass"></div>
        <div class="mglass-handle"></div>
      </div>

    </div>
  </div>

  <div class="background-content">
    <div class="bkgd-content">

    </div>
  </div>
  <div class="announcements">
    <div class="announcements-bkgd"></div>
    <p class="announcements-title">Announcements</p>
    <div class="verticle-divider announcements-vd1"></div>
    <p class="announcements-desc">
      Sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Vivamus sagittis lacus
    </p>
    <div class="verticle-divider announcements-vd2"></div>
    <div class="announcements-left-button"></div>
    <div class="announcements-right-button"></div>
    <div class="horizontal-divider announcements-hd"></div>
  </div>

  <div class="tasks">
    <h1>Tasks</h1>
    <div class="tasks-head"></div>
    <div class="tasks-icon-settings"></div>
    <div class="number-circle">1</div>
  </div>

  <div class="recs"> Recommendations
    <div class="recs-article-icon"></div>
    <div class="recs-checklist-icon"></div>
    <div class="recs-tip-icon"></div>
  </div>

  <div class="analytics"> Analytics
    <div class="analytics-bar-graph"></div>
    <div class="analytics-channels-referrals"></div>
    <div class="analytics-checkmark"></div>
  </div>

  <div class="contactscustomers"> Contacts & Customers
    <div class="contactscustomers-green-avatar"></div>
    <div class="contactscustomers-blue-ribbon-left"></div>
    <div class="contactscustomers-blue-ribbon-right"></div>
    <div class="contactscustomers-green-graph-line"></div>
    <div class="contactscustomers-shaded-graph"></div>
    <div class="contactscustomers-orange-avatar"></div>
    <div class="contactscustomers-orange-graph-line"></div>
    <div class="contactscustomers-shaded-graph"></div>
  </div>

  <div class="didyouknow"> Did You Know?
    <div class="didyouknow-left-semicircle"></div>
    <div class="didyouknow-right-semicircle"></div>
    <p>Right arrow: <i class="right-arrow"></i></p>
    <p>Left arrow: <i class="left-arrow"></i></p>
  </div>

  <div class="promo"> Promo
    <div class="promo-left-graphic"></div>
    <div class="promo-center-graphic"></div>
    <div class="promo-right-graphic"></div>
  </div>

  <div class="statusbar"> Status Bar
    <div class="statusbar-gradient"></div>
    <div class="statusbar-avatar"></div>
    <div class="statusbar-foursquare"></div>
    <div class="statusbar-twitter"></div>
    <div class="statusbar-youtube"></div>
    <div class="statusbar-facebook"></div>
  </div>

</body>

</html>
